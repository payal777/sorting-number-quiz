<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 30px; }
  #sortable li span { position: absolute; margin-left: -1.3em; }
    .a{border: 1px solid #dddddd;
background:#f8c471 ;
color: #333333;
	  width:5%;}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>
</head>
<body>
 
<ul id="sortable">
  <li class="a ui-state-default" > 2</li>
  <li class="a ui-state-default"> 5</li>
  <li class="a ui-state-default"> 8</li>
  <li class="a ui-state-default"> 4</li>
  <li class="a ui-state-default"> 6</li>
    <li class="a ui-state-default"> 9</li>
  <li class="a ui-state-default"> 1</li>
  <li class="a ui-state-default"> 3</li>
   <li class="a ui-state-default">10</li>
    <li class="a ui-state-default"> 7</li>
</ul>
 
 
</body>
</html>
